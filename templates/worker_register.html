<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Trabajador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .registration-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .registration-modal h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .registration-modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid #FC8C86;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #333;
            outline: none;
            box-sizing: border-box;
        }

        .registration-modal input::placeholder {
            color: #aaa;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #FC8C86;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .register-btn:hover {
            background-color: #E05A5A;
            transform: scale(1.05);
        }

        /* Увеличенный отступ между кнопкой и инпутами */
        .registration-modal input:not(:last-child) {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <img src="/static/images/logo.png" alt="Corgi Cafe Logo">
    <div class="registration-modal">
        <h1>Registro de Trabajador</h1>
        <form action="/worker_register" method="POST">
            <input type="text" name="username" placeholder="Nombre de Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
            <button type="submit" class="register-btn">Registrar</button>
        </form>
    </div>
</body>
</html>
